<mat-sidenav-container class="container">
    <!--fixedTopGap -> Indica  onde o sidebar vai iniciar, neste caso no exemplo da um espaço de 64 -->
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <!--routerLink="/" indica para qual rota o link deve navegar, estas rotas foram configuradas no arquivo app-routing.module.ts-->
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/products" >
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>            
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
